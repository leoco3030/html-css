<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanhdo do seu browser</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/erotomania.mp3" type="audio/mpeg">
        <source src="midia/erotomania.mp3" type="audio/ogg">
        <source src="midia/erotomania.mp3" type="audio/wav">
        <p>Infelizmente seu browser nao consegue reproduzir audio. Clique <a href="midia/erotomania.mp3" download="midia/erotomania.mp3">aqui</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
