<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="Logo HTML">

    <img src="images/logo css.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logos-world.net/wp-content/uploads/2023/02/JavaScript-Logo-500x281.png" alt="Logo Javascript">

</html>
