<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iano">Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">
    </p>
    <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <script>
        function calcidade() {
            let anoAtual = new Date().getFullYear();
            iidade.innerHTML = Number(anoAtual) - Number(iano.value);
        }
    </script>
</body>
</html>
